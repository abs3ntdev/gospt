# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ignore:
      - goos: windows
        goarch: "386"

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  groups:
  - title: Added
    regexp: '^.*?ADD(\([[:word:]]+\))??!?:.+$'
    order: 0
  - title: 'Bug fixes'
    regexp: '^.*?BUG(\([[:word:]]+\))??!?:.+$'
    order: 1
  - title: 'Enhancements'
    regexp: '^.*?IMPROVED(\([[:word:]]+\))??!?:.+$'
    order: 1
  - title: 'Docs'
    regexp: '^.*?DOC(\([[:word:]]+\))??!?:.+$'
    order: 1
  - title: 'CI'
    regexp: '^.*?CI(\([[:word:]]+\))??!?:.+$'
    order: 1
  - title: Others
    order: 999
